plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://scala-tools.org/repo-releases')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:0.11.0.2'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.907'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.6.7'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.6.7.4'
    implementation 'org.javassist:javassist:3.21.0-GA'
    implementation 'org.yaml:snakeyaml:1.18'
    implementation 'io.prometheus:simpleclient:0.5.0'
    implementation 'io.prometheus:simpleclient_pushgateway:0.5.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'junit:junit:4.13.1'
}

group = 'com.uber'
version = '1.0.0'
description = 'uber-jvm-profiler'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
